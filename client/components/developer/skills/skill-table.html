<table cellpadding="0" cellspacing="0" border="0" style="vertical-align: top">
  <tr>
    <td colspan="2"><h5 style="text-align: center;">{{skillGroup}}</h5></td>
  </tr>
  <tr ng-repeat="skill in getSkills()" style="height: 5px">
    <td style="width: 150px; font-size: 12px; vertical-align: top; text-align: right"><span style="margin-right: 10px">{{skill.getName()}}</span></td>
    <td style="width: 250px">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"
             aria-valuenow="{{skill.getValue()}}" ng-style="{width: (skill.getValue() + '%')}" style="background-color:#696969;font-size: 10px;">{{skill.getValue()}}
        </div>
      </div>
    </td>
  </tr>
</table>
